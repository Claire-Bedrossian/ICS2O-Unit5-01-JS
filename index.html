<!DOCTYPE html>
<!--- ICS2O-Unit5-01-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Unit5-01-JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content=".Claire Bedrossian" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Random Number Generator Guessing Game</title>
    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/ICS2O-Unit5-01-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit5-01-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Random Number Generator Guessing Game</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Random Number Generator Guessing Game</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
          <p>Pick a number from one to six on the slider below. You must try and guess the random number the computer has chosen... </p>
        <div id="slider-value">?</div>
        <!-- Slider with Starting Value -->
        <!-- Note: I added and ID to this component, so I could reference it in code -->
        <!-- Note: I also placed it inside a "label" for accessability -->
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="6"
            value="2"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()"
      >
        Check
      </button>
      <br />
      <br />
      <br />
      <br />
        <div id="guess"></div>
      </main>
  </body>
</html>
